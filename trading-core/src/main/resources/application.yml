server:
  port: 8080

spring:
  application:
    name: trading-core
  
  main:
    allow-bean-definition-overriding: true
    
  datasource:
      url: jdbc:h2:file:./data/tradedb;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
      driverClassName: org.h2.Driver
      username: sa
      password:

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: false

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.hibernate.SQL: DEBUG
    com.trade.core: INFO
